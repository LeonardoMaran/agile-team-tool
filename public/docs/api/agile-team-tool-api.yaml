swagger: '2.0'
info:
  title: Agile Team Tool API
  description: Set of APIs to import data into the tool
  version: "1.0.0"
  x-logo:
    url: "/img/logo.svg"
    backgroundColor: "#FFFFFF"
# the domain of the service
host: agiletool.mybluemix.net
# array of all schemes that your API supports
schemes:
  - https
# will be prefixed to all paths
basePath: /v1
produces:
  - application/json

paths:
  /teams:
    get:
      summary: Retrieve teams
      description: |
        The teams endpoint retrieves all of the teams associated by the user that created the API key
      parameters:
        - name: apiKey
          in: header
          description: Unique API key generated for the consumer of this API
          required: true
          type: string
          format: string
      tags:
        - Team
      responses:
        200:
          description: An array of teams
          schema:
            type: array
            items:
              $ref: '#/definitions/Team'
        401:
          description: Unauthorized API Key
        400:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /iterations:
    get:
      summary: Retrieve iteration
      description: |
        The iterations endpoint retrieves all of the iteration data for a particular team
      parameters:
        - name: apiKey
          in: header
          description: Unique API key generated for the consumer of this API
          required: true
          type: string
          format: string
        - name: teamId
          in: query
          description: Unique team ID
          required: true
          type: string
          format: string
      tags:
        - Iteration
      responses:
        200:
          description: An array of iterations
          schema:
            type: array
            items:
              $ref: '#/definitions/Iteration'
        401:
          description: Unauthorized API Key
        400:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Create iteration
      description: |
        This endpoint inserts new iteration data
      parameters:
        - name: apiKey
          in: header
          description: Unique API key generated for the consumer of this API
          required: true
          type: string
          format: string
        - name: iteration
          in: body
          description: JSON body of the iteration data to be updated
          required: true
          schema:
            type: object
            required:
              - teamId
              - name
              - startDate
              - endDate
            properties:
              _id:
                type: string
              name:
                type: string
              teamId:
                type: string
              createdByUserId:
                type: string
              createdBy:
                type: string
              createDate:
                type: string
                format: new Date()
              startDate:
                type: string
                format: date-time
              endDate:
                type: string
                format: date-time
              status:
                type: string
                default: 'Not complete'
              memberCount:
                type: integer
              memberChanged:
                type: boolean
                default: false
              committedStories:
                type: integer
              deliveredStories:
                type: integer
              commitedStoryPoints:
                type: integer
              storyPointsDelivered:
                type: integer
              comment:
                type: string
              memberFte:
                type: number
              deployments:
                type: integer
              defectsStartBal:
                type: integer
              defects:
                type: integer
              defectsClosed:
                type: integer
              defectsEndBal:
                type: integer
                minimum: 0
              cycleTimeWIP:
                type: number
              cycleTimeInBacklog:
                type: number
              clientSatisfaction:
                type: number
                maximum: 4
                minimum: 1
              teamSatisfaction:
                type: number
                maximum: 4
                minimum: 1
              teamAvailability:
                type: number
              personDaysAvailable:
                type: number
              personDaysUnavailable:
                type: number
              updatedBy:
                type: string
              updatedByUserId:
                type: string
              updateDate:
                type: string
                default: new Date()
              npsScore:
                type: integer
                maximum: 100
                minimum: -100
                default: 0
      tags:
        - Iteration

      responses:
        200:
          description: Iteration data
          schema:
            $ref: '#/definitions/Iteration'
        401:
          description: Unauthorized API Key
        400:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    put:
      summary: Update iteration
      description: |
        This endpoint updates existing iteration data
      parameters:
        - name: apiKey
          in: header
          description: Unique API key generated for the consumer of this API
          required: true
          type: string
          format: string
        - name: iteration
          in: body
          description: JSON body of the iteration data to be updated
          required: true
          schema:
            type: object
            required:
              - _id
            properties:
              _id:
                type: string
              name:
                type: string
              teamId:
                type: string
              createdByUserId:
                type: string
              createdBy:
                type: string
              createDate:
                type: string
                format: new Date()
              startDate:
                type: string
                format: date-time
              endDate:
                type: string
                format: date-time
              status:
                type: string
                default: 'Not complete'
              memberCount:
                type: integer
              memberChanged:
                type: boolean
                default: false
              committedStories:
                type: integer
              deliveredStories:
                type: integer
              commitedStoryPoints:
                type: integer
              storyPointsDelivered:
                type: integer
              comment:
                type: string
              memberFte:
                type: number
              deployments:
                type: integer
              defectsStartBal:
                type: integer
              defects:
                type: integer
              defectsClosed:
                type: integer
              defectsEndBal:
                type: integer
                minimum: 0
              cycleTimeWIP:
                type: number
              cycleTimeInBacklog:
                type: number
              clientSatisfaction:
                type: number
                maximum: 4
                minimum: 1
              teamSatisfaction:
                type: number
                maximum: 4
                minimum: 1
              teamAvailability:
                type: number
              personDaysAvailable:
                type: number
              personDaysUnavailable:
                type: number
              updatedBy:
                type: string
              updatedByUserId:
                type: string
              updateDate:
                type: string
                default: new Date()
              npsScore:
                type: integer
                maximum: 100
                minimum: -100
                default: 0
            example:
              teamId: xxxxxxx
              status: xxxxxxx
      tags:
        - Iteration
      responses:
        200:
          description: Iteration data
          schema:
            $ref: '#/definitions/Iteration'
        401:
          description: Unauthorized API Key
        400:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete iteration
      description: |
        This endpoint deletes existing iteration data
      parameters:
        - name: apiKey
          in: header
          description: Unique API key generated for the consumer of this API
          required: true
          type: string
          format: string
        - name: iterationId
          in: query
          description: Unique identifier for the iteration
          required: true
          type: string
          format: string
      tags:
        - Iteration
      responses:
        200:
          description: Iteration data
          schema:
            type: object
            items:
              $ref: '#/definitions/Iteration'
        401:
          description: Unauthorized API Key
        400:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Team:
    type: object
    properties:
      _id:
        type: string
        format: Schema.Types.ObjectId
        description: Unique database objectid
      name:
        type: string
        description: Name of the team
      description:
        type: string
        description: Description of the team
      pathId:
        type: string
        description: Unique database identifier for identifying team relationship
      members:
        type: array
        items:
          $ref: '#/definitions/TeamMember'
      links:
        type: array
        items:
          $ref: '#/definitions/TeamLink'
      createdByUserId:
        type: string
        description: record create user id (cnum = serial + 3 digit personal system code)
      createdBy:
        type: string
        description: record create user email
      createDate:
        type: string
        format: new Date()
        description: record create daytime   date format 2016-01-04T00:00:00.000Z
      updatedBy:
        type: string
        description:  System log last updated by user email id
      updatedByUserId:
        type: string
        description: System log last update by user id (cnum - serial number + 3 digit personal system code)
      updateDate:
        type: string
        default: new Date()
        description: System log last update date.  Update date date format 2016-01-04T00:00:00.000Z
  TeamMember:
    type: object
    properties:
      name:
        type: string
        description: Member name
      allocation:
        type: number
        description: Member allocation percentage
      workTime:
        type: number
        description: Member average work week percentage
      role:
        type: string
        description: Member role
      userId:
        type: string
        description: Member id (cnum - serial number + 3 digit personal system code)
      email:
        type: string
        description: Member email id
  TeamLink:
    type: object
    properties:
      id:
        type: string
        description: Unique bookmark link id
      linkLabel:
        type: string
        description: Bookmark link label
      linkUrl:
        type: string
        description: Bookmark link url
  Iteration:
    type: object
    properties:
      _id:
        type: string
        description: Unique database objectid
      name:
        type: string
        description: Unique team iteration name
      teamId:
        type: string
        format: Schema.Types.ObjectId
        description: iteration parent team id
      createdByUserId:
        type: string
        description: record create user id (cnum = serial + 3 digit personal system code)
      createdBy:
        type: string
        description: record create user email
      createDate:
        type: string
        format: new Date()
        description: record create daytime   date format 2016-01-04T00:00:00.000Z
      startDate:
        type: string
        format: date-time
        description: iteration start date - date format 2016-01-04T00:00:00.000Z
      endDate:
        type: string
        format: date-time
        description: iteration end date date format 2016-01-04T00:00:00.000Z
      status:
        type: string
        default: 'Not complete'
        description: indicator of iteration is completed or not completed
      memberCount:
        type: integer
        description: Number of members in this iteration
      memberChanged:
        type: boolean
        default: false
        description: team change in the iteration
      committedStories:
        type: integer
        description: Number of committed stories
      deliveredStories:
        type: integer
        description: Number of delivered stories
      commitedStoryPoints:
        type: integer
        description: Number of committed story points
      storyPointsDelivered:
        type: integer
        description: Number of delivered story points
      comment:
        type: string
        description: Iteration comments
      memberFte:
        type: number
        description: Full time equivalent of team member allocation
      deployments:
        type: integer
        description: Number of deployments done
      defectsStartBal:
        type: integer
        description: Number of defects from previous iteration
      defects:
        type: integer
        description: Number of defects found this iteration
      defectsClosed:
        type: integer
        description: Number of defects resolved this iteration
      defectsEndBal:
        type: integer
        description: Calculated defect when iteration is closed (starting balance + new defects - defect closed)
      cycleTimeWIP:
        type: number
        description:  Average days of iteration stories from planning to delivery
      cycleTimeInBacklog:
        type: number
        description: Average days of iteration stories from backlog to planning
      clientSatisfaction:
        type: number
        description: Client satisfaction score
        maximum: 4
        minimum: 1
      teamSatisfaction:
        type: number
        description: Team satisfaction score
        maximum: 4
        minimum: 1
      teamAvailability:
        type: number
        description: Total number of person day for the team during the iteration
      personDaysAvailable:
        type: number
        description: Total number of person day available during the iteration
      personDaysUnavailable:
        type: number
        description: Total number of person day non available during the iteration
      updatedBy:
        type: string
        description:  System log last updated by user email id
      updatedByUserId:
        type: string
        description: System log last update by user id (cnum - serial number + 3 digit personal system code)
      updateDate:
        type: string
        default: new Date()
        description: System log last update date.  Update date date format 2016-01-04T00:00:00.000Z
      npsScore:
        type: integer
        description: NPS® (Net Promoter Score®) measures customer experience and predicts business growth.
        maximum: 100
        minimum: -100
        default: 0
  Error:
    type: object
    properties:
      message:
        type: string
